<!DOCTYPE html>

<body>
    <h1>Spaetzle</h1>
    <br>
    <img src="spaetzle.jpg" height="310" alt="delicious spaetzle">
<br>
    <p>Spaetzle is a traditional german noodle made from flour, eggs, water, and a little bit of oil.</p>
<br>
    <p>
        <h3>Ingredients</h3>
    <br>
        <h6>Makes enough for <em>5 servings</em></h6>
        <ul>
            <li>Flour (5 cups)</li>
            <li>Eggs (5)</li>
            <li>Water (5tbs)</li>
            <li>Oil (neutral) (5 tbs)</li>

    </ul>
    </p>
</body>
</html>
